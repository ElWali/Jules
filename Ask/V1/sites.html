<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sites</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap" />
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1d4ed8;
            --surface: #ffffff;
            --background: #f8fafc;
            --on-surface: #1e293b;
            --on-background: #334155;
            --outline: #cbd5e1;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
            --divider: #e2e8f0;
            --hover-bg: #dbeafe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--on-background);
        }

        header {
            background: var(--surface);
            color: var(--on-surface);
            padding: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: var(--on-surface);
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        #search-input {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid var(--outline);
            font-size: 0.95rem;
            background: var(--surface);
        }

        .sort-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #sort-by {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--outline);
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .site-card {
            background: var(--surface);
            border: 1px solid var(--divider);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .site-card h3 {
            margin-top: 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">XRONOS</div>
        <div class="nav-links">
            <a href="sites.html">Browse data</a>
            <a href="#">About</a>
            <a href="#">Tools</a>
            <a href="#">News</a>
        </div>
    </header>
    <div class="container">
        <div class="header-controls">
            <h1>All Sites</h1>
            <div class="controls">
                <input type="text" id="search-input" placeholder="Search sites...">
                <div class="sort-options">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="dates-desc">Number of Dates (High-Low)</option>
                        <option value="dates-asc">Number of Dates (Low-High)</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="sites-grid" class="sites-grid">
            <!-- Site cards will be dynamically inserted here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('output.json')
                .then(response => response.json())
                .then(data => {
                    let sites = processData(data);
                    const sitesGrid = document.getElementById('sites-grid');
                    const searchInput = document.getElementById('search-input');
                    const sortBy = document.getElementById('sort-by');

                    function renderSites(sitesToRender) {
                        sitesGrid.innerHTML = '';
                        sitesToRender.forEach(site => {
                            const card = document.createElement('div');
                            card.className = 'site-card';
                            card.innerHTML = `
                                <h3>${site.name}</h3>
                                <p><strong>Dates:</strong> ${site.dateCount}</p>
                                <p><strong>Date Range:</strong> ${site.dateRange}</p>
                                <p><strong>Periods:</strong> ${site.periods || 'N/A'}</p>
                                <p><strong>Materials:</strong> ${site.materials || 'N/A'}</p>
                            `;
                            sitesGrid.appendChild(card);
                        });
                    }

                    function sortSites() {
                        const sortValue = sortBy.value;
                        sites.sort((a, b) => {
                            if (sortValue === 'name-asc') return a.name.localeCompare(b.name);
                            if (sortValue === 'name-desc') return b.name.localeCompare(a.name);
                            if (sortValue === 'dates-desc') return b.dateCount - a.dateCount;
                            if (sortValue === 'dates-asc') return a.dateCount - b.dateCount;
                        });
                    }

                    function filterSites() {
                        const searchTerm = searchInput.value.toLowerCase();
                        return sites.filter(site => site.name.toLowerCase().includes(searchTerm));
                    }

                    function updateDisplay() {
                        sortSites();
                        const filteredSites = filterSites();
                        renderSites(filteredSites);
                    }

                    searchInput.addEventListener('input', updateDisplay);
                    sortBy.addEventListener('change', updateDisplay);

                    updateDisplay();
                });

            function processData(data) {
                const sitesMap = new Map();

                data.forEach(item => {
                    if (!sitesMap.has(item.site)) {
                        sitesMap.set(item.site, {
                            name: item.site,
                            dates: [],
                            periods: new Set(),
                            materials: new Set(),
                        });
                    }

                    const site = sitesMap.get(item.site);
                    site.dates.push(item.bp);
                    if (item.periods) {
                        try {
                            const periods = JSON.parse(item.periods);
                            periods.forEach(p => site.periods.add(p.periode));
                        } catch (e) { /* ignore parse error */ }
                    }
                    if (item.material) {
                        site.materials.add(item.material);
                    }
                });

                return Array.from(sitesMap.values()).map(site => {
                    const dateCount = site.dates.length;
                    const minDate = Math.min(...site.dates);
                    const maxDate = Math.max(...site.dates);
                    return {
                        ...site,
                        dateCount,
                        dateRange: `${minDate} - ${maxDate} BP`,
                        periods: Array.from(site.periods).join(', '),
                        materials: Array.from(site.materials).join(', '),
                    };
                });
            }
        });
    </script>
</body>
</html>
