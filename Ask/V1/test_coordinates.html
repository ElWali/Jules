<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate Display Test</title>
</head>
<body>
    <h1>Coordinate Display Test</h1>
    <div id="test-results"></div>

    <script>
        function formatCoordinates(lat, lng) {
            return `${Math.abs(lat).toFixed(3)}° ${lat >= 0 ? 'N' : 'S'}, ${Math.abs(lng).toFixed(3)}° ${lng >= 0 ? 'E' : 'W'}`;
        }

        function runTest(name, lat, lng, expected) {
            const actual = formatCoordinates(lat, lng);
            const result = actual === expected ? 'PASS' : 'FAIL';
            const resultsDiv = document.getElementById('test-results');
            const p = document.createElement('p');
            p.textContent = `${name}: ${result}. Expected "${expected}", got "${actual}"`;
            p.style.color = result === 'PASS' ? 'green' : 'red';
            resultsDiv.appendChild(p);
        }

        document.addEventListener('DOMContentLoaded', function() {
            runTest(
                'Test Case 1: Southern and Western Hemisphere',
                -10.5,
                -75.2,
                '10.500° S, 75.200° W'
            );

            runTest(
                'Test Case 2: Northern and Eastern Hemisphere',
                40.7,
                74.0,
                '40.700° N, 74.000° E'
            );

            runTest(
                'Test Case 3: Equator and Prime Meridian',
                0,
                0,
                '0.000° N, 0.000° E'
            );
        });
    </script>
</body>
</html>
