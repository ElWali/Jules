<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XRONOS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1d4ed8;
      --surface: #ffffff;
      --background: #f8fafc;
      --on-surface: #1e293b;
      --on-background: #334155;
      --outline: #cbd5e1;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-strong: rgba(0, 0, 0, 0.15);
      --error: #dc2626;
      --success: #166534;
      --success-bg: #dcfce7;
      --success-border: #a7f3d0;
      --divider: #e2e8f0;
      --hover-bg: #dbeafe;
      --focus-ring: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: auto;
      background-color: var(--background);
      color: var(--on-background);
    }

    header {
      background: var(--surface);
      color: var(--on-surface);
      padding: 16px;
      box-shadow: 0 2px 8px var(--shadow);
      z-index: 1000;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .nav-links {
        display: flex;
        gap: 16px;
    }

    .nav-links a {
        color: var(--on-surface);
        text-decoration: none;
        font-weight: 500;
    }

    .hero {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 64px 16px;
    }

    .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 16px;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 2000;
    }

    #search-input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 24px;
      border: 1px solid transparent;
      font-size: 1rem;
      background: white;
      box-shadow: 0 2px 6px var(--shadow);
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s;
      min-height: 48px;
      font-weight: 400;
      position: relative;
    }

    .stats {
        display: flex;
        justify-content: space-around;
        padding: 32px 16px;
        background: var(--surface);
    }

    .stat {
        text-align: center;
    }

    .stat h2 {
        font-size: 2rem;
        font-weight: 700;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">XRONOS</div>
    <div class="nav-links">
        <a href="sites.html">Browse data</a>
        <a href="#">About</a>
        <a href="#">Tools</a>
        <a href="#">News</a>
    </div>
  </header>

  <div class="hero">
    <h1>Open chronometric data for archaeology</h1>
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search..."
        autocomplete="off"
        enterkeyhint="search"
        inputmode="search"
      />
    </div>
  </div>

  <div class="stats">
    <div class="stat">
        <h2>73,426</h2>
        <p>Sites</p>
    </div>
    <div class="stat">
        <h2>350,190</h2>
        <p>Radiocarbon dates</p>
    </div>
    <div class="stat">
        <h2>138,176</h2>
        <p>Typological dates</p>
    </div>
  </div>

  <script>
    // Placeholder for search functionality
  </script>
</body>
</html>
