<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for Map Markers</title>
    <style>
        body { font-family: sans-serif; }
        #test-results { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
        .success { color: green; }
        .failure { color: red; }
    </style>
</head>
<body>
    <h1>Test for Map Markers</h1>
    <p>This page tests whether the search input on <code>index.html</code> correctly adds markers to the map.</p>
    <iframe id="test-frame" src="index.html" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
    <div id="test-results">
        <h2>Test Results</h2>
        <p id="test-status">Running test...</p>
    </div>
    <script>
        document.getElementById('test-frame').addEventListener('load', () => {
            const iframeWindow = document.getElementById('test-frame').contentWindow;
            const iframeDocument = iframeWindow.document;
            const testStatus = document.getElementById('test-status');

            iframeWindow.addEventListener('dataLoaded', () => {
                const searchInput = iframeDocument.getElementById('search-input');
                const searchResultLayer = iframeWindow.searchResultLayer;

                // Simulate user input
                searchInput.value = 'ifri';
                searchInput.dispatchEvent(new iframeWindow.Event('input'));

                // Check the number of markers on the map
                setTimeout(() => {
                    const markerCount = searchResultLayer.getLayers().length;
                    const expectedCount = 325;
                    if (markerCount === expectedCount) {
                        testStatus.textContent = `Test PASSED: The correct number of markers (${markerCount}) were added to the map.`;
                        testStatus.className = 'success';
                    } else {
                        testStatus.textContent = `Test FAILED: Incorrect number of markers. Expected ${expectedCount}, but got ${markerCount}.`;
                        testStatus.className = 'failure';
                    }
                }, 1000); // Wait for the search to process
            });

            setTimeout(() => {
                if (testStatus.className !== 'success') {
                    testStatus.textContent = 'Test FAILED: The dataLoaded event was not fired.';
                    testStatus.className = 'failure';
                }
            }, 5000);
        });
    </script>
</body>
</html>
