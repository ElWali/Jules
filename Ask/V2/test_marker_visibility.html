<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for Marker Visibility on index.html</title>
    <style>
        body { font-family: sans-serif; }
        #test-results { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
        .success { color: green; }
        .failure { color: red; }
    </style>
</head>
<body>
    <h1>Test for Marker Visibility on index.html</h1>
    <p>This page tests that markers are not visible on load, but appear after a search.</p>
    <iframe id="test-frame" src="index.html" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
    <div id="test-results">
        <h2>Test Results</h2>
        <ul id="test-status"></ul>
    </div>
    <script>
        function logResult(message, success) {
            const testStatus = document.getElementById('test-status');
            const li = document.createElement('li');
            li.textContent = message;
            li.className = success ? 'success' : 'failure';
            testStatus.appendChild(li);
        }

        document.getElementById('test-frame').addEventListener('load', () => {
            const iframeWindow = document.getElementById('test-frame').contentWindow;
            const iframeDocument = document.getElementById('test-frame').contentDocument;

            iframeWindow.addEventListener('dataLoaded', () => {
                // Test 1: Check for markers on load
                const searchResultLayer = iframeWindow.searchResultLayer;
                if (searchResultLayer.getLayers().length === 0) {
                    logResult('Test PASSED: No markers on initial load.', true);
                } else {
                    logResult('Test FAILED: Markers present on initial load.', false);
                }

                // Test 2: Simulate a search and check for a marker
                const searchInput = iframeDocument.getElementById('search-input');
                searchInput.value = 'ifri';
                const enterEvent = new iframeWindow.KeyboardEvent('keydown', { key: 'Enter' });
                searchInput.dispatchEvent(enterEvent);

                setTimeout(() => {
                    if (searchResultLayer.getLayers().length > 0) {
                        logResult('Test PASSED: Marker appeared after search.', true);
                    } else {
                        logResult('Test FAILED: Marker did not appear after search.', false);
                    }
                }, 1000); // Wait for search to complete
            });

            setTimeout(() => {
                const testStatus = document.getElementById('test-status');
                if (testStatus.children.length === 0) {
                    logResult('Test FAILED: The dataLoaded event was not fired.', false);
                }
            }, 5000);
        });
    </script>
</body>
</html>
